<!-- cvchat/templates/cvchat/chat.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Analizador de CV</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Sube tu CV en PDF y obt√©n recomendaciones</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Analizar CV</button>
    </form>
    {% if response %}
        <hr>
        <h4>Recomendaciones:</h4>
        <pre>{{ response }}</pre>
    {% endif %}
</body>
</html>
