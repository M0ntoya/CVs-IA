<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Analizar CV</title>
</head>
<body>
    <h1>Sube tu CV (PDF) para recibir feedback</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="cv" accept="application/pdf" required />
        <button type="submit">Enviar</button>
    </form>

    {% if feedback %}
    <h2>Feedback recibido:</h2>
    <pre>{{ feedback }}</pre>
    {% endif %}
</body>
</html>
